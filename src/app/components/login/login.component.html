<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" [formGroup]="loginForm">
            <mat-form-field class="full-width">
                <mat-label>User Name</mat-label>
                <input  matInput  placeholder="User Name"  formControlName="name">
             </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput   type="password" formControlName="password">
           </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions mat-dialog-action [align]="'end'">
        <button mat-raised-button (click)="login()" color="primary">Log In</button>
        <button mat-raised-button (click)="openRegistrationDialog()" color="accent">Don't have Account ! Sign up Here</button> 
     </mat-card-actions>
  </mat-card>
