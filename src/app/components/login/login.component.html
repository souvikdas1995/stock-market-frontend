<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" [formGroup]="loginForm">
            <mat-form-field class="full-width">
                <mat-label>User Name</mat-label>
                <input  matInput  placeholder="User Name"  name="username"  required>
             </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password" name="password" required>
           </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Log In</button>
     </mat-card-actions>
  </mat-card>
