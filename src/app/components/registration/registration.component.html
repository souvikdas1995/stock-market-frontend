<mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form">  
           <mat-form-field class="full-width">
              <mat-label>User Name</mat-label>
              <input  matInput  placeholder="User Name"  name="username"  required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password"  name="password">
           </mat-form-field>
           <section class="example-section">
              <label class="full-width">Role</label>
              <br>
              <br>
              <mat-radio-group>
                 <mat-radio-button class="example-margin" value="after">Admin</mat-radio-button>
                 <mat-radio-button class="example-margin" value="before">User</mat-radio-button>
              </mat-radio-group>
           </section>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <!-- <button mat-raised-button (click)="register()" color="primary">Register</button> -->
     </mat-card-actions>
  </mat-card>
